<app-navbar></app-navbar>
<div class="container">
    <div class="row align-items-center">
        <div class="logo col">
            <img src="/assets/images/Alazetu.jpg" alt="Alazetu logo"/>
        </div>
        <div class="col">
            <form [formGroup]="loginForm">
                <div class="form-row">
                    <div class="form-row">
                        <div class="flash form-group">
                            <flash-messages></flash-messages>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group mb-4">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f['email'].errors}">
                        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                            <div *ngIf="f['email'].errors['required']">Email is required</div>
                            <div *ngIf="f['email'].errors['email']">Valid Email is required</div>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-group">
                            <input [type]="fieldTextType? 'text' : 'password'" class="form-control" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f['password'].errors}">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <fa-icon *ngIf="fieldTextType" [icon]="faEye" (click)="toggle()"></fa-icon>
                                    <fa-icon *ngIf="!fieldTextType" [icon]="faEyeSlash" (click)="toggle()"></fa-icon>
                                </span>
                            </div>
                            <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                                <div *ngIf="f['password'].errors['required']">Password is required</div>
                                <div *ngIf="f['password'].errors['minlength']">Must be a minimum of 6 characters</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-8">
                        <button type="submit" class="btn btn-primary btn-block" (click)="login()">LOG IN
                            <fa-icon [icon]="faRightToBracket"></fa-icon>
                            <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status"
                                aria-hidden="true"></span>
                        </button>
                    </div>
                </div>
                <p>Don't have an account? <span routerLink="/create-account">Sign Up</span></p>
                <p>Forgot Password? <span routerLink="/forgot-password">Reset</span></p>
            </form>
        </div>
    </div>
</div>
