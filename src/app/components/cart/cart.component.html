<app-navbar></app-navbar>
<div class="container">
    <h3>Shopping Cart</h3>
    <div class="row">
        <div class="col-md-10 mb-5">
            <div *ngFor="let product of products">
                <app-cart-item name={{product.name}} cost={{product.cost}}></app-cart-item>
            </div>
            <hr>
            <h4>Subtotal:</h4>
        </div>
        <div class="col-md-2 checkout">
            <div class="card" style="width: 18rem">
                <div class="card-body">
                    <h5 class="card-title">Cart Total</h5>
                    <p class="card-text">Total:</p>
                    <div class="d-grid">
                        <button type="button" routerLink="/checkout" class="btn btn-primary btn-block">
                            Proceed to Checkout
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
