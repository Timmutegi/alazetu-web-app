<app-navbar></app-navbar>
<div class="container">
    <div class="row align-items-center">
        <div class="logo col">
            <img src="/assets/images/Alazetu.jpg" alt="Alazetu logo"/>
        </div>
        <div class="sign-up col">
            <form [formGroup]="forgotPasswordForm">
                <div class="form-row">
                    <div class="form-group mb-4">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors}">
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email?.invalid && (f.email?.touched || f.email?.dirty)">Valid Email is required</div>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-8">
                        <button type="submit" class="btn btn-primary btn-block" (click)="login()">SEND RESET LINK
                            <fa-icon [icon]="faUnlock"></fa-icon>
                            <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status"
                                aria-hidden="true"></span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
