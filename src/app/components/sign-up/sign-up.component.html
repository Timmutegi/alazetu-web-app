<app-navbar></app-navbar>
<div class="container">
    <div class="row align-items-center">
        <div class="logo col">
            <img src="/assets/images/Alazetu.jpg" alt="Alazetu logo"/>
        </div>
        <div class="sign-up col">
            <form [formGroup]="signupForm">
                <div class="form-row">
                    <div class="form-group mb-3">
                        <label for="firstname">Firstname</label>
                        <input type="text" class="form-control" formControlName="firstname" [ngClass]="{ 'is-invalid': submitted && f.firstname.errors}" autofocus>
                        <div *ngIf="submitted && f.firstname.errors" class="invalid-feedback">
                            <div *ngIf="f['firstname'].errors['required']">Firstname is required</div>
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="lastname">Lastname</label>
                        <input type="text" class="form-control" formControlName="lastname" [ngClass]="{ 'is-invalid': submitted && f.lastname.errors}">
                        <div *ngIf="submitted && f.lastname.errors" class="invalid-feedback">
                            <div *ngIf="f['lastname'].errors['required']">Lastname is required</div>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group mb-3">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors}">
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f['email'].errors['required']">Email is required</div>
                            <div *ngIf="f['email'].errors['email']">Valid Email is required</div>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-group">
                            <input [type]="fieldTextType? 'text' : 'password'" class="form-control" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors}">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <fa-icon *ngIf="fieldTextType" [icon]="faEye" (click)="toggle()"></fa-icon>
                                    <fa-icon *ngIf="!fieldTextType" [icon]="faEyeSlash" (click)="toggle()"></fa-icon>
                                </span>
                            </div>
                            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                <div *ngIf="f['password'].errors['required']">Password is required</div>
                                <div *ngIf="f['password'].errors['minlength']">Must be a minimum of 6 characters</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-8">
                        <button type="submit" class="btn btn-primary btn-block" (click)="signup()">CREATE ACCOUNT
                            <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status"
                                aria-hidden="true"></span>
                        </button>
                    </div>
                </div>
                <p>Already have an account? <span routerLink="/login">Login</span></p>
            </form>
        </div>
    </div>
</div>
